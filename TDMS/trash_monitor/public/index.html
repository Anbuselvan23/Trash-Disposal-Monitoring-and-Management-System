<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trash Bin Monitoring</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard">
    <h1>Smart Trash Bin Monitor</h1>
    
    <div class="card">
      <div class="bin">
        <div class="fill" id="fill"></div>
      </div>
      <div id="trash-text">Trash Level: 0%</div>
    </div>

    <div id="alert-box" style="display: none; padding: 15px; background-color: red; color: white; font-weight: bold; border-radius: 10px; margin-top: 20px;">
      ⚠️ Alert: Trash Level is Above 70%!
    </div>

    <div id="map" style="margin-top: 40px; width: 100%; max-width: 600px; height: 400px; border-radius: 20px;"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="script.js"></script>

  <!-- Google Maps script (fixed quotes) -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1k1T0ZODJE-F0p_vkSliHp1KTdKa4f4s&callback=initMap&libraries=marker"></script>
</body>
</html>
